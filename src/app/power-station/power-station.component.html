<h4>{{ station.name }}</h4>

<div fxLayout="row">
  <button *ngIf="station && from && to" mat-button (click)="export()">
    Exporter
  </button>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
<div fxLayout="row" *ngIf="file">
  <span *ngIf="fileDate">
    Fichier généré le {{ fileDate | date: 'dd/MM/yyyy' }} à
    {{ fileDate | date: 'mm:ss' }}
  </span>
  <button mat-button>CSV</button>
  <button mat-button>JSON</button>
</div>
